<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onOpen()">Open Expo Go</button>

    <script>
      const redirectUrl =
        "exp://192.168.1.45:8081/--/upload/5e953716-3797-4cd1-bfa3-d073c9b31c30" +
        window.location.search;

      function onOpen() {
        window.location.href = redirectUrl;
      }

      window.addEventListener("load", () => {
        if (!confirm(`Redirecting to: ${redirectUrl}`)) return;
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
