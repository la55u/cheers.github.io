<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheers redirect</title>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(document.location.search)
      const to = params.get("to")
      params.delete("to") // no need for it in the app
      const redirectUrl = to + "?" + params.toString()
      
      window.addEventListener("load", () => {
        //if (!confirm(`Redirecting to: ${redirectUrl}`)) return;
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
