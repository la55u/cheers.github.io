<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onOpen()">Open Expo Go</button>

    <script>
      //const redirectUrl = `exp://192.168.1.45:8081/--/upload/success${window.location.search}`;
      const redirectUrl = `exp://192.168.1.45:8081/--/legal`;

      function onOpen() {
        window.location.href = redirectUrl;
      }

      window.addEventListener("load", () => {
        if (!confirm(`Redirecting to: ${redirectUrl}`)) return;
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
